<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Hero Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background-image: url("background.png");
  background-repeat: repeat-x;
  background-size: auto 100%;
}

.hero, .monster, .gift {
  position: absolute;
  bottom: 40px;
}

.hero {
  width: 140px;
  left: 80px;
  z-index: 3;
}

.monster {
  width: 140px;
  z-index: 3;
}

.gift {
  width: 120px;
  z-index: 3;
}

#startBtn {
  position: absolute;
  bottom: 40px;       /* –ª—ñ–≤–∏–π –Ω–∏–∂–Ω—ñ–π –∫—É—Ç */
  left: 0px;
  width: 160px;        /* –∫—Ä—É–≥–ª–∞ –∫–Ω–æ–ø–∫–∞, —à–∏—Ä–∏–Ω–∞ = –≤–∏—Å–æ—Ç–∞ */
  height: 160px;
  border-radius: 50%; /* —Ä–æ–±–∏–º–æ –∫–æ–ª–æ */
  border: none;
  background: linear-gradient(145deg, #ffcc00, #ffaa00); /* –≤–∏–ø—É–∫–ª–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç */
  box-shadow: 4px 4px 10px rgba(0,0,0,0.3), -4px -4px 10px rgba(255,255,255,0.3);
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.1s;
}
  #startBtn:active {
  transform: scale(0.95); /* –µ—Ñ–µ–∫—Ç –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è */
}

#question {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
  color: white;
}

#questionBox {
  background: #222;
  padding: 20px;
  border-radius: 14px;
  max-width: 90%;
  text-align: center;
}

.answer {
  margin-top: 12px;
  padding: 10px;
  background: #444;
  border-radius: 8px;
}
.answer:active {
  background: #666;
}
</style>
</head>

<body>

<div id="game">
  <img src="hero.png" class="hero" id="hero">
  <img src="monster.png" class="monster" id="monster">
  <img src="gift.png" class="gift" id="gift">

  <button id="startBtn">‚ñ∂ Start</button>

  <div id="question">
    <div id="questionBox">
      <h3>–Ø–∫–±–∏ —Ç–∏ –±—É–ª–∞ —Å—É–ø–µ—Ä–≥–µ—Ä–æ—î–º, —Ç–æ —è–∫—É –± —Å—É–ø–µ—Ä—Å–∏–ª—É —Ç–∏ –º–∞–ª–∞?</h3>
      <div class="answer">1Ô∏è‚É£ –ß–∏—Ç–∞—Ç–∏ –¥—É–º–∫–∏ ü§Ø</div>
      <div class="answer">2Ô∏è‚É£ –ó—É–ø–∏–Ω—è—Ç–∏ —á–∞—Å ‚òï‚è∏Ô∏è</div>
      <div class="answer">3Ô∏è‚É£ –í—Å–µ —Å–ø—Ä–æ—â—É–≤–∞—Ç–∏ ‚ú®üòé</div>
    </div>
  </div>
</div>

<script>
const game = document.getElementById("game");
const hero = document.getElementById("hero");
const monster = document.getElementById("monster");
const gift = document.getElementById("gift");
const startBtn = document.getElementById("startBtn");
const question = document.getElementById("question");
const answers = document.querySelectorAll(".answer");

let running = false;
let bgX = 0;

// ‚ùó —Ñ—ñ–∫—Å–æ–≤–∞–Ω—ñ –≤—ñ–¥—Å—Ç–∞–Ω—ñ
const monsterDistance = 600;
const giftDistance = 1000;

let monsterAlive = true;

function updatePositions() {
  monster.style.left = (80 + monsterDistance + bgX) + "px";
  gift.style.left   = (80 + giftDistance + bgX) + "px";
}

function collide(a, b) {
  const r1 = a.getBoundingClientRect();
  const r2 = b.getBoundingClientRect();
  return !(
    r1.right < r2.left ||
    r1.left > r2.right ||
    r1.bottom < r2.top ||
    r1.top > r2.bottom
  );
}

function loop() {
  if (!running) return;

  bgX -= 0.5;
  game.style.backgroundPositionX = bgX + "px";

  updatePositions();

  if (monsterAlive && collide(hero, monster)) {
    running = false;
    question.style.display = "flex";
  }

  if (!monsterAlive && collide(hero, gift)) {
    running = false;
    alert("üéÅ –í—ñ—Ç–∞—é! –¢–∏ –¥—ñ–π—à–ª–∞ –¥–æ –ø–æ–¥–∞—Ä—É–Ω–∫–∞!");
  }

  requestAnimationFrame(loop);
}

startBtn.onclick = () => {
  running = true;
  startBtn.style.display = "none";
  updatePositions();
  loop();
};

answers.forEach(a => {
  a.onclick = () => {
    monsterAlive = false;
    monster.style.display = "none";
    question.style.display = "none";
    running = true;
    loop();
  };
});
</script>

</body>
</html>
