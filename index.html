<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Біжучий герой</title>
<style>
body { margin:0; overflow:hidden; touch-action:none; font-family:Arial; }
#gameArea {
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background: #a0d8f1;
}
#background1, #background2 {
  position:absolute;
  top:0;
  width:100vw;
  height:100vh;
  background: url('background.png') repeat-x;
  background-size: cover;
}
#player {
  position:absolute;
  width:50px;
  height:50px;
  left:50px;
  bottom:20px;
  z-index:5;
}
#monster {
  position:absolute;
  width:50px;
  height:50px;
  left:500px;
  bottom:20px;
  z-index:4;
  cursor:pointer;
}
#gift {
  position:absolute;
  width:60px;
  height:60px;
  left:1000px;
  bottom:20px;
  z-index:5;
}
#confetti { position:absolute; width:100%; height:100%; pointer-events:none; display:none; z-index:10; }
</style>
</head>
<body>

<div id="gameArea">
  <div id="background1"></div>
  <div id="background2"></div>
  <img id="player" src="player.png" alt="Героїня">
  <img id="monster" src="monster.png" alt="Монстр">
  <img id="gift" src="gift.png" alt="Подарунок">
  <canvas id="confetti"></canvas>
</div>

<script>
const player = document.getElementById('player');
const monster = document.getElementById('monster');
const gift = document.getElementById('gift');
const confettiCanvas = document.getElementById('confetti');
const ctx = confettiCanvas.getContext('2d');
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

let monsterClicks = 0;
let gamePaused = false; // Зупинка гри

// Фонові блоки
const bg1 = document.getElementById('background1');
const bg2 = document.getElementById('background2');
let bgX1 = 0;
let bgX2 = window.innerWidth;
const speed = 3;

// Позиції монстра і подарунка відносно світу
let monsterX = 500;
let giftX = 1000;

function gameLoop(){
  if(gamePaused) return; // зупиняємо гру

  // Рух фону
  bgX1 -= speed;
  bgX2 -= speed;

  if(bgX1 <= -window.innerWidth) bgX1 = bgX2 + window.innerWidth;
  if(bgX2 <= -window.innerWidth) bgX2 = bgX1 + window.innerWidth;

  bg1.style.left = bgX1 + 'px';
  bg2.style.left = bgX2 + 'px';

  // Перевірка зіткнення з монстром
  const playerRect = player.getBoundingClientRect();
  const monsterRect = monster.getBoundingClientRect();
  const giftRect = gift.getBoundingClientRect();

  let blocked = false;
  if(monsterClicks < 3 &&
     !(playerRect.right < monsterRect.left ||
       playerRect.left > monsterRect.right ||
       playerRect.bottom < monsterRect.top ||
       playerRect.top > monsterRect.bottom)) {
         blocked = true; // герой зупиняється
  }

  // Рух монстра і подарунка тільки якщо гра не зупинена через монстра
  if(!blocked){
    monsterX -= speed;
    giftX -= speed;
  }

  // Циклічне повторення монстра і подарунка
  if(monsterX < -50) monsterX = window.innerWidth + Math.random()*200;
  if(giftX < -60) giftX = window.innerWidth + 400 + Math.random()*200;

  monster.style.left = monsterX + 'px';
  gift.style.left = giftX + 'px';

  // Перевірка досягнення подарунка
  if(!(playerRect.right < giftRect.left ||
       playerRect.left > giftRect.right ||
       playerRect.bottom < giftRect.top ||
       playerRect.top > giftRect.bottom)){
    gamePaused = true; // зупиняємо гру
    showConfetti();
    return;
  }

  requestAnimationFrame(gameLoop);
}

// Клік по монстру
monster.addEventListener('click', ()=>{
  monsterClicks++;
  if(monsterClicks >= 3) monster.style.opacity = 0.5; // прохідний
});
