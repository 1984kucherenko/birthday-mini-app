<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ì–µ—Ä–æ—ó–Ω—è –≤–ø–µ—Ä–µ–¥!</title>
<style>
  body { margin:0; overflow:hidden; touch-action:none; font-family:Arial; }
  #gameArea { position:relative; width:100vw; height:100vh; background: url('background.png') no-repeat center center; background-size: cover; }
  #player { position:absolute; width:50px; height:50px; left:0; bottom:50px; z-index:5; }
  #monster { position:absolute; width:50px; height:50px; left:300px; bottom:50px; z-index:4; cursor:pointer;}
  #gift { position:absolute; width:60px; height:60px; left:600px; bottom:50px; z-index:5;}
  #confetti { position:absolute; width:100%; height:100%; pointer-events:none; display:none; z-index:10;}
</style>
</head>
<body>

<div id="gameArea">
  <img id="player" src="player.png" alt="–ì–µ—Ä–æ—ó–Ω—è">
  <img id="monster" src="monster.png" alt="–ú–æ–Ω—Å—Ç—Ä">
  <img id="gift" src="gift.png" alt="–ü–æ–¥–∞—Ä—É–Ω–æ–∫">
  <canvas id="confetti"></canvas>
</div>

<script>
const player = document.getElementById('player');
const monster = document.getElementById('monster');
const gift = document.getElementById('gift');
const confettiCanvas = document.getElementById('confetti');
const ctx = confettiCanvas.getContext('2d');
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

let posX = 0;
let posY = parseInt(window.innerHeight - 100); // –Ω–∏–∂–Ω—è –ø–æ–∑–∏—Ü—ñ—è
let monsterClicks = 0;
const speed = 2; // —à–≤–∏–¥–∫—ñ—Å—Ç—å —Ä—É—Ö—É –≤–ø—Ä–∞–≤–æ

// –û—Å–Ω–æ–≤–Ω–∏–π —Ü–∏–∫–ª –∞–Ω—ñ–º–∞—Ü—ñ—ó
function gameLoop(){
  // –†—É—Ö –≤–ø—Ä–∞–≤–æ
  posX += speed;
  player.style.left = posX + 'px';
  player.style.bottom = posY + 'px';

  checkMonster();
  checkGift();

  requestAnimationFrame(gameLoop);
}

// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –º–æ–Ω—Å—Ç—Ä–æ–º
function checkMonster(){
  const playerRect = player.getBoundingClientRect();
  const monsterRect = monster.getBoundingClientRect();

  if(monsterClicks < 3 && 
     !(playerRect.right < monsterRect.left || 
       playerRect.left > monsterRect.right || 
       playerRect.bottom < monsterRect.top || 
       playerRect.top > monsterRect.bottom)) {
         // –∑—É–ø–∏–Ω–∫–∞ –≥–µ—Ä–æ—è, —è–∫—â–æ –º–æ–Ω—Å—Ç—Ä –∂–∏–≤–∏–π
         posX -= speed;
  }
}

// –ö–ª—ñ–∫ –ø–æ –º–æ–Ω—Å—Ç—Ä—É
monster.addEventListener('click', ()=>{
  monsterClicks++;
  if(monsterClicks>=3){
    monster.style.opacity=0.5; // –ø—Ä–æ—Ö—ñ–¥–Ω–∏–π
  }
});

// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è –ø–æ–¥–∞—Ä—É–Ω–∫—É
function checkGift(){
  const playerRect = player.getBoundingClientRect();
  const giftRect = gift.getBoundingClientRect();
  if(!(playerRect.right < giftRect.left || 
       playerRect.left > giftRect.right || 
       playerRect.bottom < giftRect.top || 
       playerRect.top > giftRect.bottom)){
    showConfetti();
  }
}

// –ö–æ–Ω—Ñ–µ—Ç—ñ
function showConfetti(){
  confettiCanvas.style.display='block';
  const pieces=[];
  for(let i=0;i<200;i++){
    pieces.push({x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, r: Math.random()*6+2, color: `hsl(${Math.random()*360},100%,50%)`, dy: Math.random()*5+2});
  }
  function animate(){
    ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
    for(const p of pieces){
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
      ctx.fill();
      p.y += p.dy;
      if(p.y>window.innerHeight)p.y=0;
    }
    requestAnimationFrame(animate);
  }
  animate();
  alert("üéâ –í—ñ—Ç–∞—î–º–æ! –ì–µ—Ä–æ—ó–Ω—è –¥—ñ–π—à–ª–∞ –¥–æ –ø–æ–¥–∞—Ä—É–Ω–∫—É!");
}

gameLoop();
</script>

</body>
</html>
