<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Біжучий герой</title>
<style>
  body { margin:0; overflow:hidden; touch-action:none; font-family:Arial; }
  #gameArea {
    position:relative;
    width:100vw;
    height:100vh;
    overflow:hidden;
    background: #a0d8f1;
  }
  #background1, #background2 {
    position:absolute;
    top:0;
    width:200%;
    height:100%;
    background: url('background.png') repeat-x;
    background-size: cover;
  }
  #player {
    position:absolute;
    width:50px;
    height:50px;
    left:50px;
    bottom:20px;
    z-index:5;
  }
  #monster {
    position:absolute;
    width:50px;
    height:50px;
    left:500px;
    bottom:20px;
    z-index:4;
    cursor:pointer;
  }
  #gift {
    position:absolute;
    width:60px;
    height:60px;
    left:1000px;
    bottom:20px;
    z-index:5;
  }
  #confetti { position:absolute; width:100%; height:100%; pointer-events:none; display:none; z-index:10; }
</style>
</head>
<body>

<div id="gameArea">
  <div id="background1"></div>
  <div id="background2"></div>
  <img id="player" src="player.png" alt="Героїня">
  <img id="monster" src="monster.png" alt="Монстр">
  <img id="gift" src="gift.png" alt="Подарунок">
